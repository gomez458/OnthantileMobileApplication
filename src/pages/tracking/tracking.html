<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Baby Tracker
      </ion-title>
      
      <ion-buttons end>
        <button ion-button icon-left on-click="goToProfileView()" color="balanced">
          <ion-icon name="person"></ion-icon>
          <p style="color:dodgerblue">{{userDetails.userName}}</p>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>
  
  
  
  <ion-content padding id="page4">
    <div id="babyTracker-container12">
      <div>
        <img src="assets/img/onthantilelogo.png" style="display:block;width:50%;height:25%;margin-left:auto;margin-right:auto;" />
      </div>
    </div>
    <div id="babyTracker-container14">
      <div class="spacer" style="width:748.031px;height:23.9844px;" id="babyTracker-spacer20"></div>
    </div>
    <div id="babyTracker-container15">
      <button id="babyTracker-button9" ion-button outline color="dark" block icon-right end on-click="gotoActView()">
        Activities
        <ion-icon name="basketball"></ion-icon>
      </button>
      <div id="babyTracker-container37">
        <div class="spacer" style="width:748.008px;height:19.9688px;" id="babyTracker-spacer19"></div>
      </div>
    </div>
    <div id="babyTracker-container16">
      <div id="babyTracker-container32">
        <button id="babyTracker-button10" ion-button outline color="dark" block icon-right on-click="gotoMealView()">
          Meals
          <ion-icon name="restaurant"></ion-icon>
        </button>
        <div id="babyTracker-container33">
          <div class="spacer" style="width:748.008px;height:21.9688px;" id="babyTracker-spacer16"></div>
        </div>
      </div>
    </div>
    <div id="babyTracker-container17">
      <button id="babyTracker-button11" ion-button outline color="dark" block icon-right on-click="gotoTempView()">
        Biometerics
        <ion-icon name="stats"></ion-icon>
      </button>
    </div>
    <div id="babyTracker-container18">
      <div class="spacer" style="width:748.008px;height:15.9844px;" id="babyTracker-spacer18"></div>
    </div>
    <div id="babyTracker-container34">
      <button id="babyTracker-button12" ion-button outline color="dark" block icon-right on-click="gotoMedView()">
        Medication
        <ion-icon name="medical"></ion-icon>
      </button>
      <div id="babyTracker-container35">
        <div class="spacer" style="width:748.031px;height:15.9844px;" id="babyTracker-spacer17"></div>
      </div>
    </div>
    <div id="babyTracker-container36">
      <button id="babyTracker-button24" ion-button outline color="dark" block icon-right on-click="gotoSleepView()">
        Sleep Time
        <ion-icon name="alarm"></ion-icon>
      </button>
      <div id="babyTracker-container41">
        <div class="spacer" style="width:748.031px;height:21.9844px;" id="babyTracker-spacer23"></div>
      </div>
      <button id="babyTracker-button22" ion-button outline color="dark" block icon-right on-click="gotoNappyView()">
        Nappy Change
        <ion-icon name="body"></ion-icon>
      </button>
    </div>
    <div id="babyTracker-container38">
      <div id="babyTracker-container40">
        <div class="spacer" style="width:748.008px;height:21.9844px;" id="babyTracker-spacer21"></div>
      </div>
    </div>
    <div id="babyTracker-container39">
      <button id="babyTracker-button23" ion-button outline color="dark" block icon-right on-click="gotoAnomalyView()">
        Anomalies
        <ion-icon name="alert"></ion-icon>
      </button>
    </div>
  </ion-content>
