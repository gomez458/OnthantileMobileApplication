<ion-list style="border: 1px solid #d3d3d3 ; border-radius: 0.5px;">
  <ion-list-header>
    Anomaly
  </ion-list-header>
  <ion-item>
<ion-input placeholder="Anomaly" [(ngModel)]="Anomaly.anomalyCategory"></ion-input>
    </ion-item>
    </ion-list>

<p></p>
<ion-list style="border: 1px solid #d3d3d3 ; border-radius: 0.5px;">
  <ion-list-header>
    Description
  </ion-list-header>
  <ion-item>
    <ion-input  placeholder="Description" [(ngModel)]="Anomaly.description"></ion-input>
  </ion-item>
</ion-list>
<p></p>
<ion-list style="border: 1px solid #d3d3d3 ; border-radius: 0.5px;">
  <ion-list-header>
    Comment
  </ion-list-header>
  <ion-item>
    <ion-input  placeholder="Comment" [(ngModel)]="Anomaly.comments"></ion-input>
  </ion-item>
</ion-list>
<p></p>
<ion-list style="border: 1px solid #d3d3d3 ; border-radius: 0.5px;">
  <ion-list-header>
    Date
  </ion-list-header>
  <ion-item>
<ion-datetime displayFormat="MM/DD/YYYY" placeholder="Date" [(ngModel)]="Anomaly.date"></ion-datetime>
    </ion-item>
    </ion-list>
    <p></p>
    <ion-list style="border: 1px solid #d3d3d3 ; border-radius: 0.5px;">
      <ion-list-header>
        Time
      </ion-list-header>
      <ion-item>
      <ion-datetime displayFormat="hh:mm:ss"  placeholder="Time" [(ngModel)]="Anomaly.time"></ion-datetime>
    </ion-item>
  </ion-list>

  <button ion-button full color="dark" on-click="recordAnomaly()">
    Report Anomaly
      <ion-icon name="checkmark-circle"></ion-icon>
  </button>

  </ion-content>
