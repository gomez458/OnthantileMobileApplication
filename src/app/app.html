    <ion-toolbar>

      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
      <ion-refresher (ionRefresh)="doRefresh($event)">
          <ion-refresher-content></ion-refresher-content>

      <ion-item color="balanced" id="menu-list-item4" menuClose="" on-click="goToProfileView()">

          <img src="assets/img/user.png" >

        <h2>
        Profile 
        </h2>
      </ion-item>

      <ion-item color="none" menuClose="" on-click="goToHome()" id="menu-list-item1" >

      </ion-item>

      <ion-item color="none" menuClose="" on-click="goToTracking()" id="menu-list-item1" >

        Logout
        <ion-icon name="ios-log-out" item-right ></ion-icon>
        </ion-item>
  
        <ion-item color="none" on-click="exitApp()" id="menu-list-item3" >
            Exit
            <ion-icon name="ios-exit" item-right ></ion-icon>
